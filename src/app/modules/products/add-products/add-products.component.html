<h2 mat-dialog-title>Add New Phone</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit(reactiveForm.value)">
    <mat-form-field class="name" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="product Name" formControlName="name" />
       <mat-error *ngIf="!reactiveForm.get('name')?.valid && (reactiveForm.get('name')?.['touched'])">Enter the product name
      </mat-error>
      </mat-form-field>

    <mat-form-field class="description" appearance="fill">
      <mat-label>Description</mat-label>

      <textarea matInput matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="!reactiveForm.get('description')?.valid && (reactiveForm.get('description')?.['touched'])">Enter
        the Description of the Phone
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="amount" appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput placeholder="Amount" formControlName="price" />
      <mat-error *ngIf="!reactiveForm.get('price')?.valid && (reactiveForm.get('price')?.['touched'])">
        Enter the Price
      </mat-error>
    </mat-form-field>

    <mat-form-field class="amount" appearance="fill">
      <mat-label>Brand name</mat-label>
      <input matInput placeholder="Brand name" formControlName="brand_name" />
      <mat-error *ngIf="!reactiveForm.get('brand_name')?.valid && (reactiveForm.get('brand_name')?.['touched'])">
        Enter the brand name
      </mat-error>
    </mat-form-field>

    <mat-form-field class="amount" appearance="fill">
      <mat-label>Model Name</mat-label>
      <input matInput placeholder="Model Name" formControlName="model_name" />
      <mat-error *ngIf="!reactiveForm.get('model_name')?.valid && (reactiveForm.get('model_name')?.['touched'])">
        Enter the model name
      </mat-error>
    </mat-form-field>

    <mat-label>Image</mat-label>
    <input  type="file" accept="image/*" (change)="showPreview($event)" placeholder="product Image" />
    <div  class="imagePreview" *ngIf="imageURL && imageURL !==  ''">
      <img style="width:300px;height:300px" class="imagePreview" [src]="imageURL" [alt]="reactiveForm.value.name">
    </div>
    <div class="imagePreview" *ngIf="!imageURL">
      <img style="width:300px;height:300px" class="imagePreview" [src]=preview [alt]="reactiveForm.value.name">
    </div>   

    <mat-dialog-actions align="end">
      <button class="reset" (click)="reset()" mat-raised-button color="grey">
        Reset
      </button>
      <button type="submit" class="submit" mat-raised-button color="primary" [disabled]="!reactiveForm.valid"
        cdkFocusInitial [mat-dialog-close]="true">
        Submit
      </button>

    </mat-dialog-actions>
  </form>

</mat-dialog-content>
