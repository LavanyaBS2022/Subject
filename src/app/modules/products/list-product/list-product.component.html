<button class="add-btn" mat-raised-button color="primary" (click)="openDialog()">Add </button>
<div class="table mat-elevation-z8" >
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let element">{{element.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef> Model name </th>
      <td mat-cell *matCellDef="let element">{{element.modelName}} </td>
    </ng-container>

    <div class="action">
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action Buttons</th>
        <td mat-cell *matCellDef="let element"> <button class="btn" (click)="edit(element.id)">
            <mat-icon>
              edit</mat-icon>
          </button>
          <button class="btn" (click)="delete(element)">
            <mat-icon><span class="material-symbols-outlined">
                delete
              </span></mat-icon>
          </button> </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator 

  [pageSize]="3"

  [pageSizeOptions]="[3 , 5 , 7 , 10 , 15 , 20]">

</mat-paginator>
</div>
