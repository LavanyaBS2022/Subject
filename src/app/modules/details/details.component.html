 <div class="container">
   <img mat-card-image [src]="sanitize(product.image)" alt="Picture of product" style="height: 670px; width: 600px;">

   <div class="details">
     <h1><strong>{{product.Name}}</strong></h1>
     <h3>{{product.description}}</h3>
     <h2><strong>Price:</strong>{{product.price}}</h2>
     <h2><strong>Brand:</strong>{{product.brand_name}}</h2>
     <h2><strong>Model Name:</strong>{{product.model_name}}</h2>
     <!-- <h2><strong>Operating System:</strong>{{product.os}}</h2>
     <h2><strong>Cellular Network:</strong>{{product.cellular}}</h2> -->
     <button class="icon" mat-icon-button *ngIf="product.fav == true"
       (click)="updateFavourite($event,product.id,product.fav)" [ngStyle]="{color:color}">
       <mat-icon >favorite</mat-icon>
     </button>
     <button class="icon" mat-icon-button *ngIf="product.fav == false"
       (click)="updateFavourite($event,product.id,product.fav)">
       <mat-icon>favorite</mat-icon>
     </button>
     <!-- <button mat-raised-button *ngIf="product.cart == true" (click)=" toggleCart($event,product);" class="buynow"
     color="primary">Remove from cart</button> -->

   <button mat-raised-button (click)=" toggleCart($event,product);" class="buynow"
     color="primary">Add to cart</button>   </div>
 </div>
